<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator - Mir Ahmad Ali</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <header class="bg-primary text-white text-center py-5">
        <h1>Simple Calculator</h1>
    </header>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container">
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" 
                    data-bs-target="#navbarNav" aria-controls="navbarNav" 
                    aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse justify-content-center" id="navbarNav">
                <ul class="navbar-nav">
                    <li class="nav-item"><a class="nav-link" href="index.html">Home</a></li>
                    <li class="nav-item"><a class="nav-link" href="about.html">About</a></li>
                    <li class="nav-item"><a class="nav-link" href="portfolio.html">Portfolio</a></li>
                    <li class="nav-item"><a class="nav-link" href="contact.html">Contact</a></li>
                    <li class="nav-item"><a class="nav-link active" href="additional.html">Calculator</a></li>
                </ul>
            </div>
        </div>
    </nav>
    <main class="container my-5 d-flex justify-content-center align-items-center">
        <div id="calculator" class="border rounded p-3" style="max-width: 300px;">
            <input type="text" id="calc-display" class="form-control mb-3 text-end" disabled>
            <div class="row g-2">
                <div class="col-4"><button class="btn btn-dark w-100" onclick="pressKey('7')">7</button></div>
                <div class="col-4"><button class="btn btn-dark w-100" onclick="pressKey('8')">8</button></div>
                <div class="col-4"><button class="btn btn-dark w-100" onclick="pressKey('9')">9</button></div>
                
                <div class="col-4"><button class="btn btn-dark w-100" onclick="pressKey('4')">4</button></div>
                <div class="col-4"><button class="btn btn-dark w-100" onclick="pressKey('5')">5</button></div>
                <div class="col-4"><button class="btn btn-dark w-100" onclick="pressKey('6')">6</button></div>
                
                <div class="col-4"><button class="btn btn-dark w-100" onclick="pressKey('1')">1</button></div>
                <div class="col-4"><button class="btn btn-dark w-100" onclick="pressKey('2')">2</button></div>
                <div class="col-4"><button class="btn btn-dark w-100" onclick="pressKey('3')">3</button></div>
                
                <div class="col-4"><button class="btn btn-dark w-100" onclick="pressKey('0')">0</button></div>
                <div class="col-4"><button class="btn btn-dark w-100" onclick="clearDisplay()">C</button></div>
                <div class="col-4"><button class="btn btn-dark w-100" onclick="calculate()">=</button></div>

                <div class="col-3"><button class="btn btn-dark w-100" onclick="pressKey('/')">/</button></div>
                <div class="col-3"><button class="btn btn-dark w-100" onclick="pressKey('*')">*</button></div>
                <div class="col-3"><button class="btn btn-dark w-100" onclick="pressKey('-')">-</button></div>
                <div class="col-3"><button class="btn btn-dark w-100" onclick="pressKey('+')">+</button></div>
            </div>
        </div>
    </main>
    <footer class="bg-dark text-center text-white py-3">
        <p>&copy; 2024 Mir Ahmad Ali | Connect with me on:</p>
        <a href="https://github.com/MA20014" target="_blank" class="text-white mx-2">GitHub</a>
    </footer>
    <script src="js/script.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
